<body>
    <!-- Navigation -->
    <nav class="border-b bg-background/95 backdrop-blur">
        <div class="container px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="flex items-center gap-2">
                    <div class="flex size-10 items-center justify-center rounded-lg bg-primary">

                </div>
            </div>
        </div>

    <!-- Registration Form -->
    <section class="container px-4 py-20">
        <div class="mx-auto max-w-md">
            <div class="card shadow-xl">
                <div class="card-header text-center">
                    <div class="mx-auto mb-4 flex size-16 items-center justify-center rounded-full bg-primary/10">
                        <i class="fas fa-car text-primary text-2xl"></i>
                    </div>
                    <h1 class="text-2xl font-bold">User Registration</h1>
                    <p class="text-muted-foreground leading-relaxed mt-2">
                        Register to access the Smart Parking System
                    </p>
                </div>
                <div class="card-content">
                    <div id="success-message" class="flex flex-col items-center gap-4 py-8 text-center hidden">
                        <div class="flex size-16 items-center justify-center rounded-full bg-green-100">
                            <i class="fas fa-check-circle text-green-600 text-2xl"></i>
                        </div>
                        <div>
                            <h3 class="mb-2 text-xl font-semibold text-green-600">Registration Successful!</h3>
                            <p class="text-muted-foreground">Your account has been created successfully.</p>
                        </div>
                    </div>

                    <form id="registration-form" class="space-y-6">
                        <div class="space-y-2">
                            <label for="name" class="label">Full Name</label>
                            <input id="name" name="name" type="text" placeholder="Enter your full name"
                                class="input transition-all focus:ring-2 focus:ring-primary" required />
                        </div>

                        <div class="space-y-2">
                            <label for="email" class="label">University Email</label>
                            <input id="email" name="email" type="email" placeholder="your.email@ecu.edu.eg"
                                class="input transition-all focus:ring-2 focus:ring-primary" required />
                        </div>

                        <div class="space-y-2">
                            <label for="phone" class="label">Phone Number</label>
                            <input id="phone" name="phone" type="tel" placeholder="01XXXXXXXXX"
                                class="input transition-all focus:ring-2 focus:ring-primary" required />
                        </div>

                        <div class="space-y-2">
                            <label for="plateNumber" class="label">Plate Number</label>
                            <input id="plateNumber" name="plateNumber" type="text" placeholder="ABC 1234"
                                class="input transition-all focus:ring-2 focus:ring-primary" required />
                        </div>

                        <div class="space-y-2">
                            <label for="carModel" class="label">Car Model</label>
                            <input id="carModel" name="carModel" type="text" placeholder="Toyota Corolla"
                                class="input transition-all focus:ring-2 focus:ring-primary" required />
                        </div>

                        <button type="submit" class="btn btn-default w-full transition-all hover:scale-[1.02] btn-lg">
                            Register
                        </button>
                    </form>

                    <div class="mt-6 text-center text-sm text-muted-foreground">
                        Already registered?{' '}
                        <a href="login.html" class="font-medium text-primary hover:underline">
                            Login here
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="border-t bg-muted/50 py-8">
        <div class="container px-4 text-center text-sm text-muted-foreground">
            <p>Â© 2025 Egyptian Chinese University - Smart Parking System</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('registration-form');
            const successMessage = document.getElementById('success-message');

            form.addEventListener('submit', function (e) {
                e.preventDefault();

                // Get form data
                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    plateNumber: document.getElementById('plateNumber').value,
                    carModel: document.getElementById('carModel').value,
                    password: 'default123' // In real app, user would set password
                };

                // Check if user is blacklisted
                if (auth.isBlacklisted(formData.email) || auth.isBlacklisted(formData.plateNumber)) {
                    alert('This account or plate number is blocked. Please contact administrator.');
                    return;
                }

                // Register user
                const result = auth.register(formData);
                if (result.success) {
                    // Hide form and show success message
                    form.classList.add('hidden');
                    successMessage.classList.remove('hidden');

                    // Auto login after registration
                    setTimeout(() => {
                        const loginResult = auth.login(formData.email, formData.password, false);
                        if (loginResult.success) {
                            window.location.href = 'user-dashboard.html';
                        }
                    }, 2000);
                } else {
                    alert(result.message);
                }
            });
        });
    </script>
